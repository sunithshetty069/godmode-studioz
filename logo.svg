<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white" />
  <text x="10" y="50" font-family="Arial" font-size="30" fill="black">GODMODE</text>
  <circle cx="120" cy="50" r="10" fill="red">
    <animate attributeName="r" from="10" to="5" dur="0.5s" begin="0s" repeatCount="indefinite" />
